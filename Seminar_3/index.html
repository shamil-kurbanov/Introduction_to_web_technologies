<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8"> <!-- Zeichensatz -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <!-- Responsive -->
    <title>Meine Webseite</title> <!-- Titel -->
    <link rel="stylesheet" href="css/style.css">  <!-- CSS -->
</head>
<body>
    <header>
        <h1>Meine Webseite</h1>
    </header>
       <nav>
           <a href="#" id="home-link">Home</a> <!-- #home-link ist die id des Elements -->
           <a href="#" id="about-link">About</a> <!-- #about-link ist die id des Elements -->
           <a href="#" id="chat-link">Chat</a> <!-- #chat-link ist die id des Elements -->
        </nav>
    <div class="content" id="home-content">
        <h2>Willcommen auf der Startseite</h2>
        <p>
            Das ist der Inhalt der Startseite
        </p>
    </div>
    <div class="content" id="about-content">
        <h2>Willcommen auf der Aboutseite</h2>
        <p>
            Das ist der Inhalt der Aboutseite
        </p>
    </div>
    <div class="content" id="chat-content">
        <h2>Chat</h2>
        <div id="chat-box" class="chat-box">
            <!-- Chatnachrichten werden hier angezeigt -->
        </div>
        <div id="chat-input" class="chat-input">
            <input type="text" id="name" class="input-field" placeholder="Your name">
            <textarea id="message" class="input-field" placeholder="Your Message"></textarea>
            <button id="send-button" class="send-button">Senden</button>
        </div>
        <div id="error-messages" class="error-messages">
            <!-- Fehlermeldungen werden hier angezeigt -->
        </div>
    </div>
    <footer>
        <p>Webseite &copy; 2023</p>
    </footer>
    <script src="js/script.js"></script>

</body>
</html>
